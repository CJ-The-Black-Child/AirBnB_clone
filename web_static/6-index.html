<!DOCTYPE html>
<html lang="en">

<head>
	<title>AirBnB console</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png">
</head>

<body>
	<header>
	<div class="logo">
		<img src="images/logo.png" alt="Logo">
	</div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<ul class="popover">
					<li>
						<h2>Tennesse</h2>
						<ul>
							<li>Nashville</li>
							<li>Memphis<li/>
						</ul>
					</li>
					<li>
						<h2>California</h2>
						<ul>
							<li>San Jose</li>
							<li>San Francisco</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<ul class="popover">
					<li>Microwave</li>
					<li>Wifi</li>
				<ul>
			</div>
			<button>Search</button>
		</section>
	</div>

		<footer>Best School</footer>
</body>

</html>
