<!DOCTYPE html>
<html>

<head>
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="icon" href="images/icon.png">
</head>

<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" alt="Logo">
		</div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<ul class="popover">
					<li>
						<h2>Tennesse</h2>
						<ul>
							<li>Nashville</li>
							<li>Memphis</li>
						</ul>
					</li>
					<li>
						<h2>California</h2>
						<ul>
							<li>San Jose</li>
							<li>San Francisco</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<ul class="popover">
					<li>Wifi</li>
					<li>Microwave</li>
				</ul>
			</div>
			<button>Search</button>
		</section>

		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>Cozy Retreat</h2>
			</article>
			<article>
				<h2>Tranquil Cottage</h2>
			</article>
		</section>
	</div>

	<footer>
		Best School
	</footer>
</body>
</html>
