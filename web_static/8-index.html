<!DOCTYPE html>
<html>

<head lang="en">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/8-places.css">
	<link rel="icon" href="images/favicon.ico">
</head>

<body>
	<header>
		<div class="Logo">
			<img src="images/logo.png" alt="Logo">
		</div>
	</header>

	<div class="container">
		<section clas="filters">
			<div class="locations">
				<h3>States</h3>
				<ul class="popover">
					<li>
						<h2>State 1</h2>
						<ul>
							<li>City 1</li>
							<li>City 2</li>
						<ul>
					</li>
					</li>
						<h2>State 2</h2>
						<ul>
							<li>City 3</li>
							<li>City 4<li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<ul class="popover">
					<li>Amenity 1</li>
					<li>Amenity 2</li>
				</ul>
			</div>
			<button>Search</button>
		</section>

			<section class="places">
				<h1>Places</h1>
			<article>
				<h2>Place 1</h2>
				<div class="price_by_night">$100</div>
				<div class="information">
					<div class="max_guest">Number of guests: 4 <i class="fa fa-users"></i></div>
					<div class="number_rooms">Number of bedrooms: 2 <i class="fa fa-bed"></i></div>
					<div class="number_bathrooms">Number of bathrooms: 2<i class="fa fa-bath"></i></div>
				</div>
				<div class="user"><b>Owner:</b> <span>Fake User</span></div>
				<div class="description">Description of Place 1</div>
			<article>
			</section>
		</div>

	<main>

	</main>

	<footer>
		<span>Best School</span>
	</footer>
</body>

</html>
